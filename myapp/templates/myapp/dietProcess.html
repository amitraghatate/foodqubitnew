<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://apis.google.com/js/platform.js" async defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .signup-container {
            background-color: #fff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        .signup-form {
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        .form-step {
            display: none;
        }

        .form-step.active {
            display: block;
        }

        h2 {
            font-size: 20px;
            margin-bottom: 20px;
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .logo {
            width: 400px;
            height: 400px;
            margin-left:0px;
            margin-bottom: 20px;
            text-align: center;
        }
        .prev-button {
            background-color: #fffcfc;
            color: rgb(147, 137, 137);
            text-align: left;
          }
    </style>
    {% load static %} 
</head>

<body>
    <div class="signup-container">
        <form id="signup-form" class="signup-form" method="post" action="{% url 'signup' %}">
            {% csrf_token %}
            
            <!-- Step 1 -->
            <div class="form-step active" data-step="1">
                <a href="/diet" class="prev-button" role="button">&#8249; Diet habit</a>
                <legend>What is your Food habit?</legend>
                    <div class="btn btn-outline-info d-grid gap-2 my-1" >
                    <label for="1">I am Vegetarain</label>
                    <input class="text-end" type="checkbox" name="education_details" id="1" value="1" checked></div>
                    <div class="btn btn-outline-info d-grid gap-2 my-1" >
                    <label for="2">I am not-Vegetarian</label>
                    <input type="checkbox" name="education_details" id="2" value="2"></div>
                    <div class="btn btn-outline-info d-grid gap-2 my-1" >
                    <label for="3">I am Ovo-Vegetarian</label>
                    <input type="checkbox" name="education_details" id="3" value="3" ></div>
                    <div class="btn btn-outline-info d-grid gap-2 my-1" >
                    <label for="4">I am Lacto-Vegetarian</label>
                  <input type="checkbox" name="education_details" id="4" value="4"></div>
                </fieldset>
                <button class="next-button d-grid gap-2 col-12 mx-auto rounded-pill" onclick="nextStep(1)">Next</button>
            </div>

            <!-- Step 2 -->
            <div class="form-step my-2" data-step="2">
                    <fieldset data-role="controlgroup">
                        <button class="prev-button" onclick="prevStep(1)">&#8249; Diet habit</button>
                        <legend>Do you have any food allergies</legend>
                        <div class="btn btn-outline-info d-grid gap-2 my-1" >
                        <label for="1">No</label>
                        <input class="text-end" type="checkbox" name="education_details" id="1" value="1" checked></div>
                        <div class="btn btn-outline-info d-grid gap-2 my-1" >
                        <label for="2">Yes</label>
                        <input type="checkbox" name="education_details" id="2" value="2"></div>
                    </fieldset>
                <button class="next-button d-grid gap-2 col-12 mx-auto rounded-pill" onclick="nextStep(2)">Next</button>
            </div>

            <!-- Step 3 -->
            <div class="form-step" data-step="3">
                <fieldset data-role="controlgroup">
                    <button class="prev-button" onclick="prevStep(2)">&#8249; Diet habit</button>
                    <legend>How many meals do you have in a day?</legend>
                    <div class="btn btn-outline-info d-grid gap-2 my-1" >
                    <label for="1">Less than 3</label>
                    <input class="text-end" type="checkbox" name="education_details" id="1" value="1" checked></div>
                    <div class="btn btn-outline-info d-grid gap-2 my-1" >
                    <label for="2">3 meals a day</label>
                    <input type="checkbox" name="education_details" id="2" value="2"></div>
                    <div class="btn btn-outline-info d-grid gap-2 my-1" >
                    <label for="3">4-5 meals a day</label>
                    <input type="checkbox" name="education_details" id="3" value="3" ></div>
                    <div class="btn btn-outline-info d-grid gap-2 my-1" >
                    <label for="4">More than 5 meals a day</label>
                  <input type="checkbox" name="education_details" id="4" value="4"></div>
                </fieldset>
                <button class="next-button d-grid gap-2 col-12 mx-auto rounded-pill" onclick="nextStep(3)">Next</button>
            </div>

            <!-- Step 4 -->
            <div class="form-step" data-step="4">
                <fieldset data-role="controlgroup">
                    <button class="prev-button" onclick="prevStep(3)">&#8249; Diet habit</button>
                    <legend>How often do you eat junk food?</legend>
                    <div class="btn btn-outline-info d-grid gap-2 my-1" >
                    <label for="1">Everyday</label>
                    <input class="text-end" type="checkbox" name="education_details" id="1" value="1" checked></div>
                    <div class="btn btn-outline-info d-grid gap-2 my-1" >
                    <label for="2">Once in week</label>
                    <input type="checkbox" name="education_details" id="2" value="2"></div>
                    <div class="btn btn-outline-info d-grid gap-2 my-1" >
                    <label for="3">Twice-thrice in week</label>
                    <input type="checkbox" name="education_details" id="3" value="3" ></div>
                    <div class="btn btn-outline-info d-grid gap-2 my-1" >
                    <label for="4">Monthly</label>
                  <input type="checkbox" name="education_details" id="4" value="4"></div>
                  <div class="btn btn-outline-info d-grid gap-2 my-1" >
                    <label for="5">Occasionally</label>
                  <input type="checkbox" name="education_details" id="5" value="5"></div>
                  <div class="btn btn-outline-info d-grid gap-2 my-1" >
                    <label for="6">Never</label>
                  <input type="checkbox" name="education_details" id="6" value="6"></div>
                </fieldset>
                <a href="/meal" class="btn button gap-2 col-12 rounded-pill" role="button">Next</a>
            </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const formSteps = document.querySelectorAll('.form-step');
            const progressBars = document.querySelectorAll('.progress-bar');
            let currentStep = 1;

            function showStep(stepNumber) {
                formSteps.forEach(step => {
                    step.classList.remove('active');
                });

                const currentFormStep = document.querySelector(`.form-step[data-step="${stepNumber}"]`);
                currentFormStep.classList.add('active');

                updateProgressBar(stepNumber);
            }

            function nextStep() {
                if (currentStep < formSteps.length) {
                    currentStep++;
                    showStep(currentStep);
                }
            }

            function prevStep() {
                if (currentStep > 1) {
                    currentStep--;
                    showStep(currentStep);
                }
            }

            function updateProgressBar(currentStep) {
                const progress = (currentStep - 1) / (formSteps.length - 1) * 100;
                progressBars[currentStep - 1].style.width = `${progress}%`;
            }

            // Modify the form submission logic based on your actual form and backend URL
            const signupForm = document.getElementById('signup-form');
            signupForm.addEventListener('submit', function (event) {
                event.preventDefault(); // Prevent the default form submission behavior

                // Add your form submission logic here, e.g., using fetch API
                fetch('/signup/', {
                    method: 'POST',
                    body: new FormData(signupForm),
                })
                .then(response => response.json())
                .then(data => {
                    // Handle the form submission response
                    console.log(data);
                })
                .catch(error => {
                    console.error('Error:', error);
                });
            });

            // Attach event listeners to the "Next" and "Previous" buttons
            document.querySelectorAll('.next-button').forEach(button => {
                button.addEventListener('click', nextStep);
            });

            document.querySelectorAll('.prev-button').forEach(button => {
                button.addEventListener('click', prevStep);
            });
        });
        
    </script>
</body>

</html>
